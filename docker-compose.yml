version: '3.8'

services:
  # Main frontend application (React app with auth)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: desarollo-frontend
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
      - VITE_URL_API=http://backend:8000
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: desarollo-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Infrastructure builder frontend
  builder-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: desarollo-builder-frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    networks:
      - app-network
    restart: unless-stopped

  # Caddy reverse proxy / load balancer
  caddy:
    image: caddy:2-alpine
    container_name: desarollo-caddy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
      - builder-frontend

networks:
  app-network:
    driver: bridge

volumes:
  caddy-data:
    driver: local
  caddy-config:
    driver: local
