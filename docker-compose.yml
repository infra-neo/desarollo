version: '3.8'

services:
  # Main application (React app with auth and cloud management)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: desarollo-app
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Caddy reverse proxy / load balancer
  caddy:
    image: caddy:2-alpine
    container_name: desarollo-caddy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - app

networks:
  app-network:
    driver: bridge

volumes:
  caddy-data:
    driver: local
  caddy-config:
    driver: local
