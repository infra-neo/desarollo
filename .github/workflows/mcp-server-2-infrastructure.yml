name: MCP Server 2 - Infrastructure

on:
  push:
    branches:
      - main
      - 'copilot/**'
    paths:
      - 'mcp-server-2/terraform/**'
      - '.github/workflows/mcp-server-2-infrastructure.yml'
  pull_request:
    paths:
      - 'mcp-server-2/terraform/**'
  workflow_dispatch:

env:
  TF_VERSION: '1.6.0'
  TF_WORKING_DIR: './mcp-server-2/terraform'

jobs:
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Format Check
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check -recursive
      
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -backend=false
      
      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init
      
      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan -no-color -out=tfplan
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_tailscale_authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
          TF_VAR_domain: ${{ secrets.DOMAIN }}
          TF_VAR_acme_email: ${{ secrets.ACME_EMAIL }}
          TF_VAR_postgres_password: ${{ secrets.POSTGRES_PASSWORD }}
          TF_VAR_authentik_secret_key: ${{ secrets.AUTHENTIK_SECRET_KEY }}
          TF_VAR_kasm_admin_password: ${{ secrets.KASM_ADMIN_PASSWORD }}
          TF_VAR_infisical_encryption_key: ${{ secrets.INFISICAL_ENCRYPTION_KEY }}
      
      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.TF_WORKING_DIR }}/tfplan
          retention-days: 5

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init
      
      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_tailscale_authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
          TF_VAR_domain: ${{ secrets.DOMAIN }}
          TF_VAR_acme_email: ${{ secrets.ACME_EMAIL }}
          TF_VAR_postgres_password: ${{ secrets.POSTGRES_PASSWORD }}
          TF_VAR_authentik_secret_key: ${{ secrets.AUTHENTIK_SECRET_KEY }}
          TF_VAR_kasm_admin_password: ${{ secrets.KASM_ADMIN_PASSWORD }}
          TF_VAR_infisical_encryption_key: ${{ secrets.INFISICAL_ENCRYPTION_KEY }}
      
      - name: Output Infrastructure Info
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "## Terraform Outputs" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          terraform output -json >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
