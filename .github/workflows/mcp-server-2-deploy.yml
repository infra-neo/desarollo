name: MCP Server 2 - Build and Deploy

on:
  push:
    branches:
      - main
      - 'copilot/**'
    paths:
      - 'mcp-server-2/webasset-controller/**'
      - 'mcp-server-2/docker-compose.yml'
      - 'mcp-server-2/configs/**'
      - '.github/workflows/mcp-server-2-deploy.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/mcp-server-2-webasset

jobs:
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./mcp-server-2/webasset-controller
        run: |
          pip install flake8 black isort
          pip install -r requirements.txt
      
      - name: Run black
        working-directory: ./mcp-server-2/webasset-controller
        run: black --check app/
      
      - name: Run isort
        working-directory: ./mcp-server-2/webasset-controller
        run: isort --check-only app/
      
      - name: Run flake8
        working-directory: ./mcp-server-2/webasset-controller
        run: flake8 app/ --max-line-length=120

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./mcp-server-2/webasset-controller
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to GCP
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Get VM Instance Name
        id: get-instance
        run: |
          INSTANCE_NAME=$(gcloud compute instances list \
            --filter="labels.purpose=mcp-server-2" \
            --format="value(name)" \
            --limit=1)
          echo "instance_name=$INSTANCE_NAME" >> $GITHUB_OUTPUT
      
      - name: Deploy to VM
        env:
          INSTANCE_NAME: ${{ steps.get-instance.outputs.instance_name }}
          ZONE: us-central1-a
        run: |
          # Copy deployment files
          gcloud compute scp --zone=$ZONE \
            --recurse \
            ./mcp-server-2/docker-compose.yml \
            ./mcp-server-2/configs \
            ./mcp-server-2/scripts \
            $INSTANCE_NAME:/opt/mcp-server-2/
          
          # Deploy updated services
          gcloud compute ssh $INSTANCE_NAME --zone=$ZONE --command="
            cd /opt/mcp-server-2 && \
            sudo docker-compose pull && \
            sudo docker-compose up -d && \
            sudo docker-compose ps
          "
      
      - name: Verify Deployment
        env:
          INSTANCE_NAME: ${{ steps.get-instance.outputs.instance_name }}
          ZONE: us-central1-a
        run: |
          # Check service health
          gcloud compute ssh $INSTANCE_NAME --zone=$ZONE --command="
            curl -f http://localhost:5000/health || exit 1
          "
      
      - name: Deployment Summary
        run: |
          echo "## Deployment Successful âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Instance:** ${{ steps.get-instance.outputs.instance_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY

  test:
    name: E2E Testing
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install test dependencies
        run: |
          pip install pytest requests playwright
          playwright install chromium
      
      - name: Run E2E Tests
        env:
          TEST_DOMAIN: ${{ secrets.DOMAIN }}
          TEST_USER: ${{ secrets.TEST_USER }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
        run: |
          # Run basic connectivity tests
          echo "Testing service endpoints..."
          curl -f https://auth.$TEST_DOMAIN || echo "Authentik not accessible"
          curl -f https://kasm.$TEST_DOMAIN || echo "Kasm not accessible"
          curl -f https://vault.$TEST_DOMAIN || echo "Infisical not accessible"
          curl -f https://web.$TEST_DOMAIN || echo "WebAsset not accessible"
      
      - name: Test Report
        if: always()
        run: |
          echo "## Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
          echo "E2E tests completed" >> $GITHUB_STEP_SUMMARY
